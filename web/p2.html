<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phrase Elements Demo</title>
</head>
<body>
  <h1>Phrase Elements Demo</h1>
  
  <p>This webpage demonstrates the usage of various HTML phrase elements:</p>
  
  <p><em>Emphasized text</em></p>
  <p><strong>Strong text</strong></p>
  <p><mark>Highlighted text</mark></p>
  <p><abbr title="Hypertext Markup Language">HTML</abbr></p>
  <p><q>Quoted text</q></p>
  <p><cite>Citation for a work</cite></p>
  <blockquote>Blockquoted text</blockquote>
</body>
</html>
