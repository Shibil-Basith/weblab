<!DOCTYPE html>
<html lang="en">
<head>
    <title>Internal CSS Example</title>
    <style>
        body {
            background-color: lightblue;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: navy;
            text-align: center;
        }
        p {
            color: darkblue;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <p>This is an example of internal CSS styling.</p>
    <p>You can style HTML elements directly within the style tag in the head section of the HTML document.</p>
</body>
</html>
