<!DOCTYPE html>
<html lang="en">
<head>
    <title>Font Variants Example</title>
    <style>
        /* Default font */
        body {
            font-family: Arial, sans-serif;
        }

        /* Bold variant */
        .bold {
            font-weight: bold;
        }

        /* Italic variant */
        .italic {
            font-style: italic;
        }

        /* Underline variant */
        .underline {
            text-decoration: underline;
        }

        /* Overline variant */
        .overline {
            text-decoration: overline;
        }

        /* Line-through variant */
        .line-through {
            text-decoration: line-through;
        }

        /* All caps variant */
        .all-caps {
            text-transform: uppercase;
        }

        /* Small caps variant */
        .small-caps {
            font-variant: small-caps;
        }

        /* Superscript variant */
        .superscript {
            vertical-align: super;
            font-size: smaller;
        }

        /* Subscript variant */
        .subscript {
            vertical-align: sub;
            font-size: smaller;
        }
    </style>
</head>
<body>
    <h1>Font Variants Example</h1>

    <p>This is the default font.</p>
    <p class="bold">This text is bold.</p>
    <p class="italic">This text is italic.</p>
    <p class="underline">This text is underlined.</p>
    <p class="overline">This text is overlined.</p>
    <p class="line-through">This text has a line through it.</p>
    <p class="all-caps">This text is in all caps.</p>
    <p class="small-caps">This text is in small caps.</p>
    <p>This text has <span class="superscript">superscript</span> and <span class="subscript">subscript</span> variants.</p>
</body>
</html>
