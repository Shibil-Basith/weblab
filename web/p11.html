<!DOCTYPE html>
<html lang="en">
<head>
    <title>Number Message</title>
</head>
<body>
    <label for="numberInput">Enter a number (1-3):</label>
    <input type="number" id="numberInput">

    <button onclick="getNumberMessage()">Get Number Message</button>

    <p id="numberMessage"></p>

    <script>
        function getNumberMessage() {
            var numberInput = parseInt(document.getElementById("numberInput").value);
            var numberMessage;

            switch (numberInput) {
                case 1:
                    numberMessage = "You chose number one!";
                    break;
                case 2:
                    numberMessage = "You chose number two!";
                    break;
                case 3:
                    numberMessage = "You chose number three!";
                    break;
                default:
                    numberMessage = "Please enter a number between 1 and 3.";
            }

            document.getElementById("numberMessage").innerText = numberMessage;
        }
    </script>
</body>
</html>
